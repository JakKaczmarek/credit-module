<ng-container *ngIf="!userLoggedIn">
    <app-login (loggedIn)="onLoggedIn()"></app-login>
</ng-container>
<ng-container *ngIf="userLoggedIn">
    <app-header></app-header>
    <div class="content">
        <app-simulation-result [results]="simulationResults"></app-simulation-result>
        <app-strategy-selector (simulationResult)="handleSimulationResult($event)"></app-strategy-selector>
    </div>
    <app-footer></app-footer>
</ng-container>
