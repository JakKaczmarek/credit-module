<div class="login-overlay">
    <div class="name">Private365 Bank</div>
    <div class="login-container">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <h2>Logowanie</h2>
            <div class="p-fluid">
                <div class="p-field">
                    <label for="username">Login</label>
                    <input id="username" type="text" pInputText [(ngModel)]="username" name="username" required />
                </div>
                <div class="p-field">
                    <label for="password">Hasło</label>
                    <input id="password" type="password" pInputText [(ngModel)]="password" name="password" required />
                </div>
                <button pButton type="submit" label="Zaloguj" icon="pi pi-sign-in"
                    [disabled]="!loginForm.valid"></button>
            </div>
        </form>
    </div>
</div>

<p-dialog header="Proszę czekać..." [(visible)]="showProgressDialog" [modal]="true" [closable]="false"
    [draggable]="false" [resizable]="false">
    <p>{{ progressMessage }}</p>
</p-dialog>
